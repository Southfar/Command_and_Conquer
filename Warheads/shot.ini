;Verses=100%,80%,80%,50%,25%,25%,75%,50%,25%,100%,100%
;Verses=100%,80%,80%,50%,25%,25%,40%,20%,10%,100%,100%
;above was still too high
Verses=1000%,600%,80%,50%,25%,25%,10%,5%,5%,100%,100%
