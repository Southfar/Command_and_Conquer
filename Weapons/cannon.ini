; This is the Shipunov 2A42 Chaingun of the BMP, 
; also the autocannons on the Goliath, APU/AMP. 
; This is the highest level of gun that has "mg hit" explosion type. 
; Because of the constrictions of the Goliath having "NORMAL" damage type in SC, 
; these weapons have to inflict full damage to at least all equivalents of SC entities. 
; I think this is not too bad for infantry, this is a "small arms" insofar as it is operated 
; at a high rate of fire, spread, and with greater articulation than a tank cannon, i.e. what 
; accounts for the effectiveness of all autocannon weapons against infantry. 
; We can plausibly say that inflicts full damage against vehicular armor because it is somehow "AP" already at this caliber, 
; with the double advantage of not sacrificing wieldiness yet. 
; Then what remains to be explained would be the damage against building armor. 
; 
; A different approach would be to declare that, in the far future, even infantry armor is equivalent in hardiness to tank armor, 
; and tank armor is equivalent to building armor. 
; Given the materials that SC buildings seem to be crafted from, this seems to be a plausible statement. 
; xxx
; However, it results in an implausibly high damage to anything that falls short of those armor types. 
; 
; Finally, I think the most productive approach is: 
; Taking into account that even [SA] damage against buildings isn't low, and higher than that of [AP], 
; we can declare that the improved AP characteristics of the ammo of mm30 have an even better rate of efficacy vs buildings than [SA], 
; and subsequently the full damage of the weapon would still be lower 

