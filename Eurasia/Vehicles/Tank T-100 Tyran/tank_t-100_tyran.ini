; This is the weakest BOLO. The next higher type is the Tank_Behemoth. 
; It's weaker even than an Overlord, so perhaps Tyrant and Overlord should get a name adjustment? 
; Subsumes "Tirhanov" (Tirhanov Devastator) and "Tyrant". 
; This was the Kharkov Land-Destroyer. 
; IS-10 "Iosef Stalin" Tank / Stalin's Fist / Tesla Artillery
; Weapon(s): 
;	Tank Mammoth:		Cannon MM120 X2, MammothTusk
;	Tank Siege (d2):	Cannon 
;	Tank Siege (sc): 	Cannon Plasma MM80 X2
;	Devastator: 		
;	Tank Apocalypse: 	
;	Tank Overlord: 		
;	MARV: 			
;	152mm gun w Tesla shells (w shrapnel), 152mm gun w Tesla shells (+ 1 shrapnel)
; Masstodont

; 	Apocalypse Tank (RA2): 	HP 800, Cannon130mm_x2, MammothTusk2
;	Masstodont (ER): 	HP 1000
; 	Overlord Tank: 		HP 1100, Cannon152mm_x2, (gatgun/bunker/prop)
; 	MARV: 			xxx
;
; Weapon Tiers: 
;	1I			Cannon MM120 x2	(Tank Mammoth)
;	1II			xxx
;	1III			xxx
;	1IV			xxx
;	1V			xxx
;	1VI			xxx
;
;	2A1			Gattling	(Tank Overlord)
; 	2B1			MammothTusk	(Tank Mammoth)
;	2B2			MammothTusk	(Tank Apocalypse)
;	2C			Propaganda	(Tank Overlord)
;	2D			Bunker		(Tank Overlord)
; Armor Tiers: 
;	I			500		(Tirhanov)
;	II			600		(Mammoth)
;	III			625		(Devastator (d2))
;	xxx			xxx		(Devastator (d2k))
;	IV			800		(Apocalypse)
;	V			1000		(Masstodont (ER))
;	VI			1100		(Overlord)
;	VII			1400		(Stalin's Fist)
;	VIII					(Autocrat)	; 2000		(Autocrat, primary imagination)
;
; Since it can now have passengers (as per the Tirhanov Tank's inclusion), I've moved the "overloading" function to a SW; 
; this SW can be the generic "overload"/"overcharge" SW which boosts powerplant output and tesla weapon damage. 
; For this, it would have to be individually targetable, rather than global, because 
; you would not want all your Devastators to blow up when trying to ramp up power output. 
; When used on the Devastator, the Devastator transforms into a "bomb" version (this is made possible only because of Phobos) 
; that will explode a few seconds later, like the M.A.D. Tank. 
; This also implies that the M.A.D. Tank should not work via Deploy, because that would be an inconsistency between these 
; functionally very similar units. 
; Indeed, the the SW that triggers the Devastator could also be the one that works for the M.A.D. Tank. 


; Devastator Kharkov
; Soviet Mobile Fortress (Gulyay Gorod)
; Kharkov Obliterator Siege Tank
; Nuke Tank - Tank firing nuclear shells. Good VS any ground target. 
